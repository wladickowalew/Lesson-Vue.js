<!DOCTYPE html>
<html>
<head>
	<title>example</title>
</head>
<body>
	<div id = "app">
		<input type="text" v-model="message">
		<p>{{message}}</p>

		<input type="checkbox" v-model="checked">
		<p>{{checked}}</p>

		<label><input type="radio" value="First" v-model="p"></label>
		<label><input type="radio" value="Second" v-model="p"></label>
		<p>{{p}}</p>

		<select v-model="l">
			<option>JS</option>
			<option>Python</option>
			<option>C++</option>
			<option>Java</option>
		</select>
		<p>Язык: {{l}}</p>

		<div>
			<input type="number" v-model="n">
			<p>Удвоенное число: {{2*n}}</p>
		</div>

		<div>
			<input type="checkbox" v-model="c">
			<p>{{c ? "Yes":"NO"}}</p>
		</div>

		<div>
			<input type="text" v-model="text">
			<p>{{text.split("").reverse().join("")}}</p>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
	<script src="script.js"></script>
</body>
</html>
